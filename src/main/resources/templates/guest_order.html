<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
  <h1>Guest Order</h1>

    <form method="post" th:object="${orderDto}" th:action="@{/guest/order}">
        <label>Your name: </label><input type="text" th:field="*{guest}"><br>
        <label>Beverage: </label>
        <select th:field="*{beverageId}">
            <option th:each="beverage : ${beverages}" th:value="${beverage.getId()}" th:text="${beverage.getName()}"></option>
        </select><br>
        <button type="submit">Submit</button>


    </form>
</section>
</body>
</html>
