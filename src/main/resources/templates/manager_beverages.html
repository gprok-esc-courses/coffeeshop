<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
  <h1>Beverage Statistics</h1>

  <div th:each="beverage : ${beverages}">
    <span th:text="${beverage.getName()}"></span>, SOLD: <span th:text="${beverage.getOrders().size()}"></span>
  </div>
</section>

</body>
</html>
